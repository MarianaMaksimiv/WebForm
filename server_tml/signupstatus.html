<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Authorization</title>

<style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Poppins');
/* ANIMATIONS */

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.fadeIn {
  opacity:0;
  -webkit-animation:fadeIn ease-in 1;
  -moz-animation:fadeIn ease-in 1;
  animation:fadeIn ease-in 1;

  -webkit-animation-fill-mode:forwards;
  -moz-animation-fill-mode:forwards;
  animation-fill-mode:forwards;

  -webkit-animation-duration:1s;
  -moz-animation-duration:1s;
  animation-duration:1s;
}

.fadeIn.first {
  -webkit-animation-delay: 0.4s;
  -moz-animation-delay: 0.4s;
  animation-delay: 0.4s;
}


.fadeInDown {

  animation-name: fadeInDown;
  animation-duration: 1s;
  animation-fill-mode: both;
}


@keyframes fadeInDown {
  0% {
    opacity: 0;
    transform: translate3d(-100%, 0, 0);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}

body{background: #314C6B;
}

body:before {
    padding: 40px;
    content: '';
    position: absolute;
    background: #A47E43;
    width: 70%;
    height: 80%;
    box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
    border-radius: 100%;
    -webkit-transform: translate(-20%, -40%) rotate(30deg);
    transform: translate(40%, -18%) rotate(-15deg);
}

.modal {
	color: rgba(0, 0, 0, 0.6);
	font-family: "Poppins", sans-serif;
	font-size: 14px;
	line-height: 2em;
	z-index: 1000;
	position: relative;
	background: #FFF;
	max-width: 500px;
	border-radius: 6px;
	box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
	box-sizing: border-box;
	margin: 6% auto;
	padding: 30px 10px 0;
	overflow: hidden;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
	-webkit-perspective: 100;
	perspective: 100;
}

.trophy {
	display: block;
	margin: 0 auto 40px;
}

h1 {
	display: block;
	margin: 0 0 20px;
	color: rgba(0, 0, 0, 0.8);
	font-size: 24px;
	font-weight: 400;
	    text-align: center;
    clear: both;

}

p {
/* 	margin: 0 0 40px; */
	padding: 0 44px;
	font-size: 18px;
	text-align: center;
}

button {
	outline: 0;
	background: -webkit-linear-gradient(#5388C5, #2A78DD);
	background: linear-gradient(#5388C5, #2A78DD);
	width: 35%;
	border: 0;
	border-radius: 100px;
	box-shadow: 0 5px 10px rgba(42, 120, 221, 0.3);
	margin: 0 15px;
	padding: 15px;
	box-sizing: border-box;
	color: #FFF;
	font-size: 16px;
	font-weight: 600;
	cursor: pointer;
}

button:last-child {
	background: -webkit-linear-gradient(#54CE42, #1FCD37);
	background: linear-gradient(#54CE42, #1FCD37);
	box-shadow: 0 5px 10px rgba(31, 205, 55, 0.3);
}

footer {
	background: #FFF;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.06);
	margin: 0 -60px;
	padding: 30px 0;
	text-align: center;
}
svg{
float: left;}
.inputText{
float: left;
}
</style>

</head>
